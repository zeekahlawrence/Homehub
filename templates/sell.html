<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
        integrity="sha512-...hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HomeHub.com</title>
</head>
<body>

 <div class="d1">
        <div class="d1c1">
            <h3>HomeHub</h3>
        </div>

        <div class=d2c2>
            <a href="{{url_for('register')}}" class="l1"> Register </a>
            <a href="{{url_for('login')}}" class="l1">Login</a>
        </div>
  </div>

  <div class= d2>
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('buy')}}">Buy</a>
        <a href="{{url_for('rent')}}">Rent</a>
        <a href="{{url_for('sell')}}">Sell</a>
        <a href="#">Find Realtor</a>
  </div>

  <div class="container mt-5">
    <h2 class="mb-4">List Your Property for Sale</h2>
    <form method="POST" action="{{ url_for('sellUsers') }}" enctype="multipart/form-data">
    
    <div class="mb-3">
      <label class="form-label">Property Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4" required></textarea>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Price (â‚¦)</label>
      <input type="number" name="price" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Upload Images</label>
      <input type="file" name="images" class="form-control" multiple required>
    </div>
    
    <button type="submit" class="butt ">Submit Property</button>
    </form>
  </div>

  <div class="container">
    <h2 class="pt-4"> contacts</h2>
    <form method="POST" action="{{url_for('details')}}" enctype="multipart/form-data">
      <div class="mb-3 pt-2">
        <label class="form-label"> Full Name</label>
        <input type="text" name="name" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label"> Email</label>
        <input type="email" name="email" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label"> Phone Number</label>
        <input type="text" name="number" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label"> Location</label>
        <input type="text" name="location" class="form-control">
      </div>

      <button type="submit" class=" butt ">Submit Property</button>
    </form>
  </div>
</body>
</html>
